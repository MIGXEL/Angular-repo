                <h5 class="av-card-title">{{ heroe.nombre }}</h5>
                <hr>
                <p>{{ heroe.bio }}</p>
                <button (click)="verHeroe(i)" class="av-btn av-btn-link">Ver mas..</button>
            </div>
        </div>
    </div>
</div>
